<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAST عكس | Culinary Paradox</title>
    <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting.css">
    <style>
        :root {
            --primary: #1a1a1a;
            --accent: #FF4D4D;
            --text: #e0e0e0;
            --easing: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            background: var(--primary);
            font-family: 'Inter', system-ui;
            color: var(--text);
            overflow-x: hidden;
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            pointer-events: none;
            mix-blend-mode: difference;
            z-index: 1000;
            transition: transform 0.3s var(--easing);
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .brand-video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            z-index: -1;
        }

        .logo-reveal {
            font-size: 8vw;
            text-align: center;
            mix-blend-mode: difference;
        }

        .logo-reveal span {
            display: inline-block;
            overflow: hidden;
        }

        /* Grid Gallery */
        .grid-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            margin: 10vh 5vw;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 1;
            border-radius: 10px;
            transition: transform 0.3s var(--easing), box-shadow 0.3s var(--easing);
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1s var(--easing);
        }

        .grid-item:hover img {
            transform: scale(1.1);
        }

        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        /* Video Section */
        .video-section {
            margin: 10vh 0;
            padding: 0 5vw;
            text-align: center;
        }

        .video-section h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--accent);
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Food Court Section */
        .food-court {
            margin: 10vh 5vw;
            text-align: center;
        }

        .food-court h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--accent);
        }

        .brand-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .brand-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s var(--easing), box-shadow 0.3s var(--easing);
        }

        .brand-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .brand-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .brand-card h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .brand-card p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Manifesto Section */
        .manifesto {
            padding: 10vh 20vw;
            font-size: 1.5rem;
            line-height: 1.6;
            text-align: center;
        }

        /* Social Footer */
        .social-footer {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 5vh 0;
            flex-wrap: wrap;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--text);
            transition: opacity 0.3s var(--easing);
        }

        .social-link:hover {
            opacity: 0.8;
        }

        .social-link svg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
    <script src="https://unpkg.com/lenis@1.0.45/dist/lenis.min.js"></script>

    <script>
        // Smooth Scroll
        const lenis = new Lenis({ lerp: 0.1 })
        const raf = (time) => {
            lenis.raf(time)
            requestAnimationFrame(raf)
        }
        requestAnimationFrame(raf)

        // Custom Cursor
        const cursor = document.querySelector('.cursor')
        document.addEventListener('mousemove', (e) => {
            gsap.to(cursor, {
                x: e.clientX,
                y: e.clientY,
                duration: 0.5,
                ease: 'power3.out'
            })
        })

        // Logo Reveal Animation
        gsap.from('.logo-reveal span', {
            duration: 2,
            yPercent: 100,
            stagger: 0.1,
            ease: 'expo.out'
        })

        // Image Lazy Loading
        const images = document.querySelectorAll('[data-src]')
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.src = entry.target.dataset.src
                    observer.unobserve(entry.target)
                }
            })
        })

        images.forEach(img => observer.observe(img))
    </script>
